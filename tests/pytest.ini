[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

; Маркеры для категоризации тестов
markers =
    slow: медленные тесты (требуют загрузки данных)
    integration: интеграционные тесты
    property: property-based тесты
    unit: быстрые модульные тесты

; Настройки вывода
addopts =
    -v
    --strict-markers
    --tb=short
    -p no:warnings